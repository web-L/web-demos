<body>

	<h1>hidden 隐藏域</h1>

	<p>隐藏域隐藏标签：列表表单元素预先把一组可供选择的数据存储在列表中，以下拉菜单或列表的形式供用户在其中选择，其中name是选项的提示文字，value才是选项的值。</p>
	<p>语法：&lt input type=”hidden” name=”自定义名字” id=”自定义id” value=”自定义值”/&gt</p> 

	<input type="hidden" name="" id="" value="" />

</body>
