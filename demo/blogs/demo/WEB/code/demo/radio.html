<body>
	<h1>radio 单选按钮</h1>
	
	<p>当用户点击一个单选按钮时，该按钮会变为选中状态，其他所有按钮都会变为非选中状态。</p>
	<p>语法：&lt input  type=“radio”checked name=“自定义名字” value=“提交给后台的值”&gt</p>
	<p>注意：checked设置为默认选中,有多个按钮时，所有按钮的name必须相同。-name="自定义名称"  必须相同才能实现单选!</p>

		性别：<input type="radio" name="sex" />男
			  <input type="radio" name="sex" />女
