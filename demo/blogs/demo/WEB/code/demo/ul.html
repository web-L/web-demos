<!doctype html>
<html>
	<head>
		<!--声明当前页面编码集（中文编码<gbk,gb2312>,国际编码<utf-8>）-->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<!--声明当前页面的三要素-->
		<title>ul 无序列表</title>
		<meta name="keywords" content="关键词,关键词">
		<meta name="description" content="">

		<!--css/js-->	
		<link type="text/css" rel="stylesheet" href="../css/index.css" />
	</head>


<body>

	<h1> ul 无序列表</h1>

	<p>
		以小黑点开头的一行一列的表格<br />
		小技巧：全世界web网页单导航都是 ul - li 标签布局
	
	</p>
	<ul>
		<li>我是列表1</li> 
		<li>我是列表2</li>
		<li>我是列表3</li>
	</ul>
	<h2>ul li嵌套</h2>
	<ul>
		<li>嵌套1</li>
		<li>
			<ul>
				<li>嵌套2</li>
				<li>嵌套2</li>
			</ul>
		</li>
	</ul>
	<ul>
		<li>嵌套1</li>
		<li>嵌套1</li>
	</ul>
	<h2>案例如下：</h2>
	<img src="../../images/1.png" width="221" height="476" alt="">
	<img src="../../images/2.png" width="242" height="403" alt="">
	<img src="../../images/3.png" width="668" height="337" alt="">
</body>

</html>
