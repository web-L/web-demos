	<h1>checkboxes 复选框</h1>

	<p>可以选择多项</p> 
	<p>语法：&lt input type=“checkbox”name=“自定义名字” value=“传给后台的值” checked&gt</p> 
	<p>注意：name值必须一样，checked设置为默认选中,也可不设置</p>

	兴趣爱好：

			<input type="checkbox" />音乐
			<input type="checkbox" />篮球
			<input type="checkbox" />计算机
