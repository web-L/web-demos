<body>
	<h1>file 文件域标签</h1>

	<p>文件域表单由一个文本域和一个按钮组成，单击按钮后会激活一个文件选择对话框，从本地磁盘中选择一个文件，被选中文件的路径极文件名自动填写在文本域中。上传文件时，需要用到文件域。</p>
	<p>语法：&lt input name=”doc” type=”file” id=”doc” value=”c:\my1.txt”/&gt </p> 
	<p style="color:red;">文件域用&lt input&gt标记实现，type=”file”表示这是一个文件域表单元素。id和name属性均为文件域的名字，value属性为被选中文件的路径及文件名。</p>

	选择文件：<input type="file" name="" value="" />
