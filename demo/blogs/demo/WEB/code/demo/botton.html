<body>
	<h1>button 按钮</h1>
	
	<p>按钮标签：定义一个按钮



</p>
	<p>语法：
		&lt input type=“button” value=“自定义显示内容”&gt
		（推荐使用）
	   或者：
	   （不推荐使用）
		&lt button type=“button”&gt自定义显示内容&lt /button &gt
	</p>
	<p style="color:red;">注意： form表单元素中的按钮，使用input（type=button)，form之外的按钮可用button，否则会自动提交
	（可以理解为在form中的button默认的type是submit）</p>

		<!--推荐使用<input type="button" />-->
	<input type="button" name="" value="按钮" /><br /><br />
		<!--不推荐使用<button></button>-->
	<button>按钮</button>
	
</body>
