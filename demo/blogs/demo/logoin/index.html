<!DOCTYPE HTML>
<html>
	<head>
		<!--声明当前页面编码集（中文编码《gbk-gb2312》,国际编码<utf-8>）-->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<!--声明当前页面的三要素-->
		<title></title>
		<meta name="keywords" content="关键词，关键词">
		<meta name="description" content="描述">

		<!--css,js-->

		<style type="text/css">
			*{margin:0px;padding:0px;}
			body,html{
				width:100%;
				height:100%;
				background:url("images/bg.jpg") no-repeat;
				background-size:100% 100%;
				font-family:"华文楷体";
				font-size:17px;
			}
			ul li{
				list-style:none;
			}
			.box{
				width:930px;
				height:440px;
				background:rgba(255,255,255,0.3);
				position:relative;
				top:240px;
				margin:auto;
				border-radius:4px;
			}
			.box .b_title{
				line-height:76px;
				font-size:24px;
				color:#000;
				text-align:center;
				letter-spacing:8px;
				font-weight:bold;
			}
			.box .b_com{
				padding-left:124px;
			}
			.box .b_com form ul li{
				line-height:62px;
			}
			.box .b_com form ul li span{
				margin-left:100px;
			}
			.box .b_com form ul li input{
				border:1px solid #b6b5b5;
				font-size:16px;
				width:266px;
				line-height:26px;
				margin-left:28px;
				text-indent:4px;
			}
			.box .b_com form ul li .in_ej{
				width:98px;
				margin-left:20px;
				text-align:center;
				text-indent:0;
			}
			.box .b_com form ul li a{
				vertical-align:-webkit-baseline-middle;
				padding:0px 4px;
			}
			.box .b_com form p{
				text-align:center;
				line-height:20px;
			}
			.box .b_com form p input{
				margin-right:4px;
				width:20px;
				height:18px;
				vertical-align:bottom;
			}
			.box .b_com form p .a{
				text-decoration:none;
			}
			.box .b_com form p .login{
				width:124px;
				height:38px;
				background:#0057e5;
				border:none;
				color:#fff;
				font-size:20px;
				font-family:"华文楷体";
				margin-top:20px;
				border-radius:6px;
				cursor:pointer;
			}
			
		</style>
		
	</head>

	<body>

	<div class="box">
		<div class="b_title">
			欢  迎  登  录
		</div>
		<div class="b_com">
			<form>
				<ul>
					<li>
						用   户：<input type"text" />
						<span>要填写你喜欢的名字哦！</span>
					</li>
					<li>
						密   码：<input type="password" />
						<span>要记住你的密码哦！</span>
					</li>
					<li>
						验证码：<input type="text" class="in_ej" />
						<span>只差一步了，加油!</span>
					</li>
					<li>
						用其他账号登录：
						<a href=""><img src="images/icon_1.jpg" width="" height="" alt="" /></a>
						<a href=""><img src="images/icon_2.jpg" width="" height="" alt="" /></a>
						<a href=""><img src="images/icon_3.jpg" width="" height="" alt="" /></a>
					</li>
				</ul>
					<p>
						<input type="checkbox" id="i">
						<label for="i">我已阅读并同意<a href="" class="a">《网站服务协议》</a></label>
					</p>
					<p><input type="submit" value="登录" class="login" /></p>
			</form>
		</div>
	</div>

	</body>


</html>
