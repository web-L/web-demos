<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title></title>
		<meta name="keywords" content="关键词，关键词">
		<meta name="description" content="描述">

		<!--css,js-->

		<style type="text/css">
			body,div,
			ul,li,p,
			input,
			button,
			dl,dt,dd{margin:0px;padding:0px;}
			html,body{
				width:100%;
				height:100%;
				background:#ccc;
			}
			ul,li{
				list-style:none;
			}
			a{
				text-decoration:none;
			}
			img{
				vertical-align:top;
				border:none;
			}
			input{
				display:none;
			}
			#wrap{
				width:640px;
				margin:100px auto;
				box-shadow:0px 10px 5px rgba(0,0,0,.7);
				position:relative;
				padding-top:320px;
			}
			#wrap > img{
				position:absolute;
				top:0px;
				left:0px;
				transition:all 1s;
			}
			label{
				border:10px solid #bbb;
				float:left;
				margin:20px 4px 0px;
				opacity:.5;
				transition:all 1s;
			}
			input:checked + label{
				border:10px solid #fff;
				opacity:1;
			}
			input ~ img{
				opacity:0;
				transform:scale(1.1);
			}
			input:checked + label + img{
				opacity:1;
				transform:scale(1);
			}
		</style>
		
	</head>

	<body>

		<div id="wrap">
			<input type="radio" name="ch" id="id1" checked />
			<label for="id1">
				<img src="images/1.jpg" width="100" height="" />
			</label>
			<img src="images/1.jpg" width="640" height="320" />
			
			<input type="radio" name="ch" id="id2" />
			<label for="id2">
				<img src="images/2.jpg" width="100" height="" />
			</label>
			<img src="images/2.jpg" width="640" height="320" />

			<input type="radio" name="ch" id="id3" />
			<label for="id3">
				<img src="images/3.jpg" width="100" height="" />
			</label>
			<img src="images/3.jpg" width="640" height="320" />

			<input type="radio" name="ch" id="id4" />
			<label for="id4">
				<img src="images/4.jpg" width="100" height="" />
			</label>
			<img src="images/4.jpg" width="640" height="320" />

			<input type="radio" name="ch" id="id5" />
			<label for="id5">
				<img src="images/5.jpg" width="100" height="" />
			</label>
			<img src="images/5.jpg" width="640" height="320" />
		</div>

	</body>


</html>
