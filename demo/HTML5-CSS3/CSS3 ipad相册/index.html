<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="Generator" content="EditPlusÂ®">
		<meta name="Author" content="">
		<meta name="Keywords" content="">
		<meta name="Description" content="">
		<title>Document</title>

		<style>
			*{
				margin: 0;
				padding: 0;
			}
			body{
				background: #000;
				perspective: 800px;
			}
			#pic{
				width: 100%;
				height: 230px;
				margin: 250px 0;
				transform-style: preserve-3d;
				position: relative;
			}
			#pic a{
				width: 300px;
				height: 230px;
				position: absolute;
				top: 0;
				transition: 1s linear;
			}
			#pic img{
				width: 100%;
				height: 100%;
				-webkit-box-reflect: below 0 -webkit-linear-gradient(top,rgba(0,0,0,.5),rgba(0,0,0,.1)) ;
			}
			#pic a:nth-child(1){
				left: 100px;
			}
			#pic a:nth-child(2){
				left: 300px;
			}
			#pic a:nth-child(3){
				left: 500px;
			}
			#pic a:nth-child(4){
				left: 700px;
			}
			#pic a:nth-child(5){
				left: 900px;
			}
			.left{
				transform: translateZ(-100px) rotateY(45deg);
			}
			.center{
				transform: translateZ(100px);
			}
			.right{
				transform: translateZ(-100px) rotateY(-45deg);
			}
		</style>
	</head>
	
<body>
	
	<div id="pic">
		<a href="javascript:;" class="left"><img src="images/1.jpg" alt=""></a>
		<a href="javascript:;" class="left"><img src="images/2.jpg" alt=""></a>
		<a href="javascript:;" class="center"><img src="images/3.jpg" alt=""></a>
		<a href="javascript:;" class="right"><img src="images/4.jpg" alt=""></a>
		<a href="javascript:;" class="right"><img src="images/5.jpg" alt=""></a>
	</div>

	<script src="js/jquery.js"></script>
	<script>
		
		var _left = [];

		var $item = $('#pic a');

		for (var i = 0; i < $item.length; i++) {
			_left[i] = parseInt( $item.eq(i).css('left') );
		};

		$item.click(function(event) {
			var index = $(this).index();
			var num = index-( $item.length/2 );
			num = num ? Math.round( num ) : Math.floor(num);

			for (var j = 0; j < $item.length; j++) {
				$item.eq(j).css('left', _left[j] - 200 * num +'px' );
				$item.eq(j).removeClass().addClass('left');
			};

			for (var s = index ; s < $item.length; s++) {
				$item.eq(s).removeClass().addClass('right');
			};
			$(this).removeClass().addClass('center');
		});
	</script>
</body>
</html>
