<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>3D 立方位</title>
		<meta name="keywords" content="关键词，关键词">
		<meta name="description" content="描述">

		<!--css,js-->

		<style type="text/css">
			body,div,
			ul,li,p,
			input,
			button,
			dl,dt,dd{margin:0px;padding:0px;}
			html,body{
				width:100%;
				height:100%;
				perspective:1500px;/*3d视镜*/
				background:#000;
			}
			ul,li{
				list-style:none;
			}
			a{
				text-decoration:none;
			}
			img{
				vertical-align:top;
				border:none;
			}
			#cube{
				width:200px;
				height:200px;
				margin:300px auto;
				position:relative;
				transform-style:preserve-3d;/*3d环境*/
				transform:translateZ(-100px) rotateY(-40deg);/**/
				transform-origin:center;
				animation:mov 10s infinite linear;
				animation-direction:alternate;
			}
			@keyframes mov{
				0%{
					transform:translateZ(-100px) rotateY(-40deg);
				}
				30%{
					transform:translateZ(-100px) rotate(-40deg);
				}
				50%{
					transform:translateZ(-100px) rotate(-100deg);	
				}
				60%{
					transform:translateZ(-100px) rotate(-180deg);	
				}
				70%{
					transform:translateZ(-100px) rotateY(-10deg);
				}
				80%{
					transform:translateZ(-100px) rotateY(-180deg);
				}
				100%{
					transform:translateZ(-100px) rotateY(-360deg);
				}
			}
			#cube:hover{
				animation-play-state:paused;
			}
			#cube:hover .g1{
			    top: -268px;
			}
			#cube:hover .g2{
			    top: 270px;
			}
			#cube:hover .g3{
				transform: translateZ(170px);
			}
			#cube:hover .g4{
				transform: translateZ(-170px);
			}
			#cube:hover .g5{
				left: -270px;
			}
			#cube:hover .g6{
				left: 286px;
				
			}
			#cube div{
				width:202px;
				height:200px;
				border:2px solid rgb(104, 219, 35);
				position:absolute;
				font-size:30px;
				line-height:200px;
				text-align:center;
			}
			#cube div:nth-child(1){/*上*/
				top:-204px;
				left:0px;
				background:red;
				transform:translateZ(100px) rotateX(90deg) ;/*旋转*/
				transform-origin:bottom;/*旋转中心位置*/
				transition:2s;/*动画过渡*/
				/*背景线条*/
				background:-webkit-linear-gradient(90deg,rgb(104, 219, 35) 4px,rgb(231, 234, 237) 0px,rgba(0,0,0,0) -9px),-webkit-linear-gradient(0deg,rgb(80, 254, 0) 2px,rgb(202, 202, 202) 3px,rgba(0,0,0,0) 7px);
				background-size: 20px 20px;
			}
			#cube div:nth-child(2){/*下*/
				top:204px;
				left:0px;
				transform:translateZ(100px) rotateX(-90deg);
				transform-origin:top;
				transition:2s;
				/*背景线条*/
				background:-webkit-linear-gradient(90deg,rgb(255, 0, 0) 4px,rgb(231, 234, 237) 0px,rgba(0,0,0,0) -9px),-webkit-linear-gradient(0deg,rgb(255, 0, 0) 2px,rgb(202, 202, 202) 3px,rgba(0,0,0,0) 7px);
				background-size: 20px 20px;
			}
			#cube div:nth-child(3){/*前*/
				top:0px;
				left:0px;
				transition:2s;
				/*背景线条*/
				background:-webkit-linear-gradient(90deg,rgb(32, 0, 255) 4px,rgb(231, 234, 237) 0px,rgba(0,0,0,0) -9px),-webkit-linear-gradient(0deg,rgb(134, 0, 255) 2px,rgb(202, 202, 202) 3px,rgba(0,0,0,0) 7px);
				background-size: 20px 20px;
				 transform:translateZ(100px);
			}
			#cube div:nth-child(4){/*后*/
				top:0px;
				left:0px;
				background:#ff99ff;
				transform:translateZ(-104px) ;
				transition:2s;
				/*背景线条*/
				background:-webkit-linear-gradient(90deg,rgb(255, 158, 0) 4px,rgb(231, 234, 237) 0px,rgba(0,0,0,0) -9px),-webkit-linear-gradient(0deg,rgb(254, 165, 0) 2px,rgb(202, 202, 202) 3px,rgba(0,0,0,0) 7px);
				background-size: 20px 20px;
			}
			#cube div:nth-child(5){/*左*/
				top:0px;
				left:-204px;
				background:#ff6633;
				transform:translateZ(100px) rotateY(-90deg) ;
				transform-origin:right;
				transition:2s;
				/*背景线条*/
				background:-webkit-linear-gradient(90deg,rgb(247, 13, 160) 4px,rgb(231, 234, 237) 0px,rgba(0,0,0,0) -9px),-webkit-linear-gradient(0deg,rgb(255, 0, 211) 2px,rgb(202, 202, 202) 3px,rgba(0,0,0,0) 7px);
				background-size: 20px 20px;
			}
			#cube div:nth-child(6){/*右*/
				top:0px;
				left:202px;
				background:#cc6666;
				transform:translateZ(100px) rotateY(90deg) ;
				transform-origin:left;
				transition:2s;
				/*背景线条*/
				background:-webkit-linear-gradient(90deg,rgb(255, 255, 255) 4px,rgb(231, 234, 237) 0px,rgba(0,0,0,0) -9px),-webkit-linear-gradient(0deg,rgb(255, 255, 255) 2px,rgb(202, 202, 202) 3px,rgba(0,0,0,0) 7px);
				background-size: 20px 20px;
			}
		</style>
		
	</head>

	<body>

		<div id="cube">
			<div class="g1"></div>
			<div class="g2"></div>
			<div class="g3"></div>
			<div class="g4"></div>
			<div class="g5"></div>
			<div class="g6"></div>
		</div>

	</body>


</html>
