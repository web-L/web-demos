<!DOCTYPE HTML>
<html onselectstart="return false">
	<head>
		<!--声明当前页面编码集（中文编码《gbk-gb2312》,国际编码<utf-8>）-->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<!--声明当前页面的三要素-->
		<title></title>
		<meta name="keywords" content="关键词，关键词">
		<meta name="description" content="描述">

		<!--css,js-->

		<style type="text/css">
			body,div,
			ul,li,p,
			input,
			button,
			dl,dt,dd{margin:0px;padding:0px;}
			 body{
				background:#000;
			 }
			 #wrap{
				width:120px;
				height:180px;
				margin:200px auto 0;
				position:relative;
				transform-style:preserve-3d;/*CSS3 3D旋转*/
				transform:perspective(800px) rotateX(-10deg) rotateY(0deg);
			 }
			  #wrap img{
				width:100%;
				height:100%;
				position:absolute;
				top:0;
				left:0;
				transform:rotateY(30deg) translatez(300px);/*CSS3 3D旋转 位移*/
				border-radius:5px;/*CSS3 圆角*/
				box-shadow:0 0 20px #fff;/*CSS3 阴影*/
				-webkit-box-reflect:below 7px/*CSS3 倒影*/ -webkit-linear-gradient(top,rgba(0,0,0,0) 40%,rgba(0,0,0,.4) );
			｝
		</style>
		
	</head>

	<body>

		<div id="wrap">
			<img src="images/1.jpg" width="133" height="200" alt="猫" />
			<img src="images/2.jpg" width="133" height="200" alt="猫" />
			<img src="images/3.jpg" width="133" height="200" alt="猫" />
			<img src="images/4.jpg" width="133" height="200" alt="猫" />
			<img src="images/5.jpg" width="133" height="200" alt="猫" />
			<img src="images/6.jpg" width="133" height="200" alt="猫" />
			<img src="images/7.jpg" width="133" height="200" alt="猫" />
			<img src="images/8.jpg" width="133" height="200" alt="猫" />
			<img src="images/9.jpg" width="133" height="200" alt="猫" />
			<img src="images/10.jpg" width="133" height="200" alt="猫" />
			<img src="images/11.jpg" width="133" height="200" alt="猫" />
		</div>

		<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript">
		$(function(){ 
			var Deg = 360 / $('#wrap img').size();
			var roY = 0,roX = -10;
			$('#wrap img').each(function(i){
				$(this).css({
					'transform' : 'rotateY(' + Deg*i + 'deg) translateZ(350px)'
				}).attr('ondragstart','return false');
			});
			
			$(document).mousedown(function(ev){
				var x_ = ev.clientX;
				var y_ = ev.clientY;
				$(this).bind('mousemove',function(ev){
					
					var xN = ev.clientX - x_;
					var yN = ev.clientY - y_;
					roY += xN*0.2;
					roX -= yN*0.2;
					$('#wrap').css({
						'transform' : 'perspective(800px) rotateX('+roX+'deg) rotateY('+roY+'deg)'
					});
					x_ = ev.clientX;
					y_ = ev.clientY;
				});
			}).mouseup(function(){
				$(this).unbind('mousemove');
			});
			
			
		});
		</script>
	</body>


</html>
