<!doctype html>
<html lang="en">
 <head>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>潭州后台登录界面</title>
	<meta name="Keywords" content="关键字">
	<meta name="Description" content="描述">
	<link rel="stylesheet" href="css/demo.css" />
 </head>
 <body>

		<div id="login">
			<div class="login_top">登陆 潭州学院</div>
			<div class="login_logo">
				<a href="http://www.tanzhouedu.com/"></a>
			</div>

			<form action="http://www.tanzhouedu.com/" method="get">
			<div class="login_input">
				<input type="text" placeholder="你的名字" required/>
				<input type="password" placeholder="你的密码" required/>
			</div>
			<div class="login_btn">
				<input type="submit" value="登陆"/>
			</div>
			</form>
		</div>
 </body>
</html>
