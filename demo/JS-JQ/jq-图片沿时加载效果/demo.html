<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>jq-图片沿时加载效果</title>
		<meta name="keywords" content="关键词，关键词">
		<meta name="description" content="描述">

		<!--css,js-->

		<style type="text/css">
			body,div,
			body, h1, h2, h3, h4, h5, h6, hr, p, blockquote, dl, dt, dd, ul, ol, li, pre, form, fieldset, legend, button, input, textarea, th, td { margin:0; padding:0; }
			ul,li{
				list-style:none;
			}
			a{
				text-decoration:none;
			}
			img{
				vertical-align:top;
				border:none;
			}

			html,body{
				margin:0px;
				padding:0px;
				width:100%;
				height:100%;
				background-color:#f9f9f9;
			}
			#head{
				width:990px;
				height:70px;
				margin:auto;/*让我们盒子左右margin自适应*/
			}
			#head div{
				float:right;
				font-size:26px;
				font-weight:bold;
				font-family:'Microsoft Yahei';
			}
			#container{
				width:990px;
				margin:auto;/*让我们盒子左右margin自适应*/
			}
			#container ul{
				margin:0px;
				padding:0px;
				list-style:none;
			}
			#container ul li{
				float:left;
				width:33%;
				text-align:center;
				margin:10px 0px;
			}
			#container ul li img{
				cursor:pointer;
			}
			#container ul li img:hover{
				opacity:.7;
				transition:0.5s;
			}
			#container ul li div{
				width:288px;
				height:40px;
				background-color:white;
				margin:auto;
				line-height:40px;
				font-family:'Microsoft Yahei';
				box-shadow:0px 1px 3px 0px #000;
			}
		</style>
	</head>
	<body>

		<div id="container">
			<ul>

			</ul>
		</div>


		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/lazyload.js"></script>
		<script type="text/javascript" src="js/demo.js"></script>
	</body>
</html>
