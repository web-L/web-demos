<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="Keywords" content="关键词，关键词">
	<meta name="description" content="描述">
	<title>同程旅游选项卡</title>
	
	<link rel="stylesheet" href="css/demo.css" />

</head>	
<body>

	<div class="soso">
		<!--soso_nav start-->
		<div class="soso_nav">
			<ul>
				<li class="hover"><span class="iconfont">&#xe60d;</span>出境游</li>
				<li><span class="iconfont">&#xe626;</span>国内游</li>
				<li><span class="iconfont">&#xe61e;</span>周边游</li>
				<li><span class="iconfont">&#xe634;</span>景点门票</li>
				<li><span class="iconfont">&#xe628;</span>酒店</li>
				<li><span class="iconfont">&#xe626;</span>机票</li>
				<li><span class="iconfont">&#x3447;</span>火车票</li>
				<li><span class="iconfont">&#xec93;</span>邮轮</li>
			</ul>
		</div>
		<!--soso_nav end-->

		<!--soso_con start-->
		<div class="soso_con">
			<div class="con" style="display:block">
				<div class="title">
					<span class="first">景点</span>
					<span>酒店+景点</span>
					<span>周边跟团游</span>
					<span>当地玩乐</span>
				</div>
				<form>
					<input class="text" type="text" placeholder="景点名或城市名"/>
					<input class="but" type="button" value="搜索"/>
				</form>
				<dl>
					<dt>精选主题：</dt>
					<dd>主题乐园</dd>
					<dd>自然风光</dd>
					<dd>水世界</dd>
					<dd>名胜古迹</dd>
				</dl>
				<dl>
					<dt>搜索城市</dt>
					<dd>株洲</dd>
					<dd>张家界</dd>
					<dd>长沙</dd>
					<dd>湘西</dd>
					<dd>衡阳</dd>
					<dd>永州</dd>
					<dd>岳阳</dd>
				</dl>
				<dl>
					<dt>精选主题：</dt>
					<dd>主题乐园</dd>
					<dd>自然风光</dd>
					<dd>水世界</dd>
					<dd>名胜古迹</dd>
				</dl>
			</div>
			<div class="con"><img src="images/pic1.png" width="330" height="345"/></div>
			<div class="con"><img src="images/pic2.png" width="330" height="345"/></div>
			<div class="con"><img src="images/pic3.png" width="330" height="345"/></div>
			<div class="con"><img src="images/pic4.png" width="330" height="345"/></div>
			<div class="con"><img src="images/pic5.png" width="330" height="345"/></div>
			<div class="con"><img src="images/pic6.png" width="330" height="345"/></div>
			<div class="con"><img src="images/pic7.png" width="330" height="345"/></div>
		</div>
		<!--soso_con end-->
	</div>

	<script src="js/jquery-2.1.4.js"></script>
	<script type="text/javascript" src="js/demo.js"></script>
</body>
</html>
