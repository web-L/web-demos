<!DOCTYPE HTML>
<html>

		<!--css,js-->

		<style type="text/css">
		ul,li,p,
		input,
		button,
		dl,dt,dd{margin:0px;padding:0px;}
		html,body{
			width:100%;
			height:100%;
		}
		ul,li{
			list-style:none;
		}
		a{
			text-decoration:none;
		}
		img{
			vertical-align:top;
			border:none;
		}
		.list{ 
			width:800px; 
			height:280px; 
			border:1px solid #ccc; 
			margin:150px auto; 
			position:relative; 
			overflow:hidden;
		}
		.list ul{ 
			position:absolute; left:0; top:0;
			width: 100%;
		}
		.list ul li{ 
			float:left; 
			margin:10px; 
			width:180px; 
			height:255px;
			position:relative;
		}
		.list ul li em{
			width:100%;
			height:25px;
			line-height:80px;
			text-align:center;
			position:absolute;
			bottom:-55px;
			left:0px;
			display:block;
			color:#FFF;
		}

		.list ul li span{
			width:100%;
			height:25px;
			position:absolute;
			bottom:0px;
			left:0px;
			display:block;
			background:#333;
			filter:alpha(opacity:30);
			opacity:0.3;
			-moz-opacity:0.3;	
		}
		.list ul li p{
			width:100%;
			height:25px;
			line-height:25px;
			text-align:center;
			position:absolute;
			bottom:0px;
			left:0px;
			display:block;
			color:#FFF;
		}
</style>
</head>

<body>
	<div id="list1" class="list">

			</li>

	<script src="js/jquery1.42.min.js"></script>
	<script src="js/jquery.SuperSlide.2.1.1.js"></script>
	<script type="text/javascript">
		$("#list1").slide({
			mainCell : ".img_list",//滚动元素
			autoPlay : true,
			mouseOverStop : true,//是否鼠标移入暂停
			opp : false,//滚动方向 true 向左 false 向右
